<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // Bài 1: Viết hàm tính thể tích hình cầu, với tham số truyền vào là bán kính của hình cầu.
        function globeArea(r){
            return Math.round(((4/3) * Math.PI * r**3)*100) / 100;
        }
        // Bài 2: Viết hàm truyền vào 2 số nguyên, tính tổng tất cả các số nguyên nằm giữa chúng. 
        // Ví dụ với tham số 3 và 8 ta có kết quả là 22 (bằng 4 + 5 + 6 + 7).
        function sumInRange(a,b){
            let sum = 0;
            for(let i = a + 1; i < b; i++){
                sum += i;
            }
            return sum;
        }
        // Bài 3: Cho 1 số nguyên dương, viết hàm tính tổng tất cả các ước số của số đó.
        function sumDivisor(n){
            let sum = 1 + n;
            for(let i = 2; i < n; i++){
                if(n % i == 0)  sum += i;
            }
            return sum;
        }

        // Bài 4: Chuyển 1 chuỗi gồm nhiều từ thành chuỗi mới viết hoa các chữ cái đầu tiên của mỗi từ. Ví dụ: ''HELLO world'' => ''Hello World''.
        function capitalize(strings){
            let result = "";
            let subArray = strings.split(" ");
            for(item of subArray){
                let subString = item.slice(1);
                item = item[0].toUpperCase() + subString.toLowerCase();
                result += item + " ";
            }
            return result;
        }

        // Bài 5: Chuyển 1 chuỗi gồm nhiều từ thành dạng Spinal case. Ví dụ: ''HELLO world'' => ''hello-world''.
        function spinalCase(strings){
            let result = "";
            let count = 1;
            let subArray = strings.split(" ");
            let length = subArray.length;
            for(item of subArray){
                item = item.toLowerCase();
                if(count < length){
                    result += item + "-";
                }
                else{
                    result += item;
                }
                count++;
            }
            return result;
        }

        // Bài 6: Cho 1 mảng các chuỗi. Viết hàm lọc ra các phần tử có độ dài lớn nhất. 
        // Ví dụ với tham số ['aba', 'aa', 'ad', 'c', 'vcd'] thì kết quả trả về ['aba', 'vcd'].
        function maxLengthStrings(strings){
            let result = [];
            let max = strings[0].length;
            for(let i = 1; i < strings.length; i++){
                if(strings[i].length > max){
                    max = strings[i].length;
                }
            }
            for(let i = 0; i < strings.length; i++){
                if(max == strings[i].length){
                    result.push(strings[i]);
                }
            }
            return result;
        }
    </script>
