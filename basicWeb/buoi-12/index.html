    <script>
      /*
      Bài 1. Sử dụng câu lệnh if để viết 1 hàm
      với 2 tham số bất kỳ, kiểm tra xem 2 tham số
      có phải là number không và tìm ra số lớn nhất trong 2 số đó.
      */

      function max(a, b) {
        if (typeof a == "number" && typeof b == "number") {
          if (a > b) return a;
          return b;
        } else {
          return false;
        }
      }

      /*
      Bài 2. Viết 1 hàm dùng để tính giai thừa của 1 số. 
      Kiểm tra tham số đầu vào phải là 1 số nguyên >= 0, 
      sau đó tính giai thừa và in ra kết quả.
      */
      function factorial(n) {
        if (n >= 0) {
          if (n == 1) return 1;
          return n * factorial(n - 1);
        } else {
          return false;
        }
      }
      /*Bài 3. Cho 1 mảng các số bất kỳ. 
     Tạo ra 1 mảng mới chỉ chứa các số chẵn lấy ra từ mảng trên 
     và sắp xếp theo thứ tự giảm dần.
     */
      function sortEvenNumbers(numbers) {
        result = [];
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] % 2 == 0) {
            result.push(numbers[i]);
          }
        }
        result.sort(function (a, b) {
          if (a > b) return -1;
          if (a < b) return 1;
          return 0;
        });
        return result;
      }
