<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p><strong>Alex Reulier</strong></p>
        <p><strong>Persona 1</strong></p>
      </div>
    </div>
    <section id="content">
      <div class="container">
        <div class="row">
          <div class="col col1">
            <div class="image">
              <img
                src="images/136023_4395105829516_798554131_o copy.png"
                alt=""
              />
            </div>
            <div class="box-color"></div>
            <p class="box-content">
              <div class="desc">
                <p>Clever - Organised - Curious</p>
              </div>
            </p>
          </div>
          <div class="col col2">
            <div class="box box1 shadow p-3 mb-5 bg-white rounded">
              <p class="box1">Bio</p>
            </div>
            <div class="box box2">
              Goals - Interest
            </div>
            <div class="box box3">Pain Points - Concerns</div>
            <div class="box box4 shadow p-3 mb-5 bg-white rounded">Scenario</div>
          </div>
          <div class="col col3">
              <div class="status1">
                <p>Motivations</p>
                <div class="bar-main">
                  <div class="bar-sub"></div>
                </div>
                <div class="bar-main">
                  <div class="bar-sub2"></div>
                </div>
                <div class="bar-main">
                  <div class="bar-sub3"></div>
                </div>
                <div class="bar-main">
                  <div class="bar-sub4"></div>
                </div>
                <div class="bar-main">
                  <div class="bar-sub5"></div>
                </div>
              </div>
              <div class="status2">
                <p>Personality</p>
                <div class="bar-main">
                  <div class="bar-mirror"></div>
                </div>
                <div class="bar-main">
                  <div class="bar-mirror2"></div>
                </div>
                <div class="bar-main">
                  <div class="bar-mirror3"></div>
                </div>
                <div class="bar-main">
                  <div class="bar-mirror4"></div>
                </div>
              </div>
              <div class="brand">
                <p>Brands</p>
                <div class="logo">
                  <img  src="images/Group 9.png" alt="">
                  <img  src="images/Group 11.png" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
