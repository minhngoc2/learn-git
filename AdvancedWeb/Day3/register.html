<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/all.min.css">
  </head>
  <body>
    <div class="main">
      <h1 id="showRegisterSuccessful" style="text-align: center; font-size: 5vh; display: none;">Register Succesful</h1>
      <form action="" method="POST" class="form" id="form-1">
        
        <h3 class="heading">Page Register</h3>
        <p class="desc">Form Register </p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Fullname</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: EnEnEm"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: minh.itptit@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="eye"> <i id="eyeNotSlash" style="font-size: 24px;"class="fas fa-eye" onclick="showHiddenPassword()"></i> <i id="eyeSlash" style="font-size: 24px; display: none;"class="fas fa-eye-slash" onclick="showHiddenPassword()"></i></span>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          
          <span class="eye"><i id="eyeNotSlashConfirm"style="font-size: 24px"class="fas fa-eye" onclick="showHiddenConfirmPassword()"></i> <i id="eyeSlashConfirm"style="font-size: 24px; display: none;"class="fas fa-eye-slash" onclick="showHiddenConfirmPassword()"></i></span>
          <span class="form-message"></span>
        </div>

        <button type="button" class="form-submit" onclick="checkRegister()">Register</button>
      </form>
      <script src="Validator.js"></script>
  </body>
</html>
