    <script>
        //   Bài 1. Cho 1 chuỗi, hãy viết hàm có tác dụng sao chép chuỗi đó lên 10 lần,
    //ngăn cách nhau bởi ký tự "-". Ví dụ cho chuỗi
    //"123" thì kết quả sẽ là "123-123-123-123-123-123-123-123-123-123".
    function repeatString(input) {
        result = input;
        for(let i = 0; i < 9; i++){
            result += '-' + input;
        }
        return result;
    }
    /*
    Bài 2. Cho 1 số nguyên dương n. 
    Viết hàm tính n giai thừa (n!). 
    Ví dụ: n = 5, kết quả trả về là 5! = 1 * 2 * 3 * 4 * 5 = 120.
    */
    function factorial(n) {
      if (n == 1) return 1;
      return n * factorial(n - 1);
    }
  
    /*Bài 3. 
   Cho 1 chuỗi, hãy viết hàm đảo ngược chuỗi đó. 
   Ví dụ cho chuỗi "hello" thì kết quả trả về sẽ là "olleh". 
   Gợi ý: 1 chuỗi tương tự 1 mảng với mỗi phần tử là 1 ký tự trong chuỗi.
  */
  
    function reverseString(input) {
      let result = "";
      for (let i = input.length - 1; i >= 0; i--) {
        result += input[i];
      }
      return result;
    }

     function moduloTwo(numbers){
       let result = [];
       for(let i = 0; i < numbers.length; i++){
