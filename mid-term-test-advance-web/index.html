<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midTermTest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #myProgress {
            width: 100%;
            background-color: #ddd;
        }

        #myBar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
        }
    </style>
    </style>
</head>

<body>
    <h1>Progress Bar</h1>

    <div id="myProgress">
        <div class="progress-bar" id="myBar">0%</div>
    </div>

    <br>
    <button id = "move" onclick="move()">Play</button>
    <button id="pause" onclick="pause()">Pause</button>
    <button style="display: none;" id="resume" onclick="resume()">Resume</button>
    <button onclick="reset()">Reset</button>

    <script>
        let flag = 0;
        let interval;
        let width = 0;
        let elem = document.getElementById("myBar");
        function move() {
            document.getElementById("move").style.display = "none";
            clearInterval(interval);
            interval = setInterval(frame, 1000);

            function frame() {
                if(flag != 0){
                    width = 0;
                    flag = 0;
                }
                if (width >= 100) {
                    width = 0;
                    clearInterval(interval);
                } else {
                    width++;
                    elem.style.width = width + '%';
                    elem.innerHTML = width + '%';
                }
            }
        }
        function resume(){
            document.getElementById("pause").style.display = "inline-block";
            document.getElementById("resume").style.display = "none";
            clearInterval(interval);
            interval = setInterval(frame, 1000);

            function frame() {
                if(flag != 0){
                    width = 0;
                    flag = 0;
                }
                if (width >= 100) {
                    width = 0;
                    clearInterval(interval);
                } else {
                    width++;
                    elem.style.width = width + '%';
                    elem.innerHTML = width + '%';
                }
            }
        }

        function pause() {
            clearInterval(interval);
            document.getElementById("pause").style.display = "none";
            document.getElementById("resume").style.display = "inline-block";
        }
        


        function reset() {
            flag = 1;
            elem.style.width = 0;
            elem.innerHTML = 0 + '%';
            pause();
            document.getElementById("move").style.display = "inline-block";
            document.getElementById("pause").style.display = "inline-block";
            document.getElementById("resume").style.display = "none";
        }
    </script>
</body>

</html>
